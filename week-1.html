<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8' />
    <meta meta name="viewport" content="width=device-width, initial-scale=1">
    <title>異世界新手村</title>
    <link rel="stylesheet" type="text/css" href="week-1.css">
</head>

<body>

    <div class="flex-top">
        <div class="home">§新手村委託看版§</div>
        <div class="PC-menu">
            <div class="item">1階</div>
            <div class="item">2階</div>
            <div class="item">3階</div>
            <div class="item">4階</div>
        </div>
        <div class="mobile-menu">
            <img width="25" height="25" src="https://cdn0.iconfinder.com/data/icons/rank-badge/64/rank_badge-13-512.png">
        </div>
    </div>

    


    

    <div class="welcome">
        <div class="welcome-text">歡迎光臨新手村</div>
    </div>


    <div class="flex"> <!--置中排版用-->
    <div class="main"> <!--先把框架寫好，再畫圖片-->
        <div class="promo">
            <div class="promo-1">
                <div class="pic-s-1">
                <div><img width="100%" src="promo-1.jpg"></div> 
                </div>
                <div class="promo-text">怪物種類:簡單</div>

            </div>

            <div class="promo-2">
                <div class="pic-s-2">
                    <div><img width="100%" src="promo-2.jpg"></div>
                </div>
                <div class="promo-text">怪物種類:困難</div>


            </div>
        </div>

        <div class="content-1">
            <div class="line-1"> <!--用衡4一行去規劃-->
                <div class="square-1">
                    <div class="pic">
                        <img width="100%" src="01-monster.jpg"alt="">
                    </div> <!--圖1-->
                    <div class="title">
                        <div class="title-text">01-史萊姆</div>
                    </div> <!--標題1-->
                </div>

                <div class="square-2">
                    <div class="pic">
                        <img width="100%" src="02-monster.jpg"alt="">
                    </div> <!--圖2-->
                    <div class="title">
                        <div class="title-text">02-文鳥雞</div>
                    </div> <!--標題2-->
                </div>
            </div>

            <div class="line-1-1">
                <div class="square-3">
                    <div class="pic">
                        <img width="100%" src="03-monster.jpg"alt="">
                    </div> <!--圖3-->
                    <div class="title">
                        <div class="title-text">03-BONK魚狗</div>
                    </div> <!--標題3-->
                </div>

                <div class="square-4">
                    <div class="pic">
                        <img width="100%" src="04-monster.jpg"alt="">
                    </div><!--圖4-->
                    <div class="tltle">
                        <div class="title-text">04-鹹魚君</div>
                    </div>
                     <!--標題4-->
                </div>
            </div>


        </div>
            



        <div class="content-2">
            <div class="line-2">
                <div class="square-5">
                    <div class="pic">
                        <img width="100%" src="05-monster.jpg"alt="">
                    </div><!--圖5-->
                    <div class="tltle">
                        <div class="title-text">05-斷指兔</div>
                    </div>
                </div>

                <div class="square-6">
                    <div class="pic">
                        <img width="100%" src="06-monster.jpg"alt="">
                    </div><!--圖6-->
                    <div class="tltle">
                        <div class="title-text">06-催繳單</div>
                    </div>
                </div>
            </div><!--Line2的div-->

            <div class="line-2-1">
                <div class="square-7">
                    <div class="pic">
                        <img width="100%" src="07-monster.jpg"alt="">
                    </div><!--圖7-->
                    <div class="tltle">
                        <div class="title-text">07-雞蛋蛋雞</div>
                    </div>
                </div>

                <div class="square-8">
                    <div class="pic">
                        <img width="100%" src="08-monster.jpg"alt="">
                    </div><!--圖8-->
                    <div class="tltle">
                        <div class="title-text">08-XJP</div>
                    </div>
                </div>
            </div>

        </div><!--content-2-->
                



            
        </div>
        
        

    </div>
    </div>






</body>




</html>
